<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Student</title>
    <!-- Latest compiled and minified CSS -->

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
</head>

<body>
    <section class="vh-100" style="background-color: #508bfc;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <h3 class="mb-5">Sign in</h3>

                            <div class="form-outline mb-4">
                                <input type="text" id="typeEmailX" class="form-control form-control-lg" />
                                <label class="form-label" for="typeEmailX">Username</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="password" id="typePasswordX" class="form-control form-control-lg" />
                                <label class="form-label" for="typePasswordX">Password</label>
                            </div>

                            <!-- Checkbox -->
                            <div class="form-check d-flex justify-content-start mb-4">
                                <input class="form-check-input" type="checkbox" value="" id="form1Example3"
                                    onchange="remember_me(this);" />
                                <label id="remember_me" class="form-check-label" for="form1Example3"> Remember Me
                                </label>
                                <!-- <input class="form-check-label" type="checkbox" onclick="remember_me(this);"> -->
                            </div>
                            <div>
                                <p>abc</p>
                            </div>

                            <button class="btn btn-primary btn-lg btn-block" type="submit"
                                onclick="submit()">Login</button>

                            <hr class="my-4">

                            <!-- <button class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;" type="submit"><i class="fab fa-google me-2"></i> Sign in with google</button>
            <button class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #3b5998;" type="submit"><i class="fab fa-facebook-f me-2"></i>Sign in with facebook</button> -->

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script>
        function remember_me(checkbox) {
            if (checkbox.checked == true) {
                let user_name = document.getElementById("typeEmailX").value;
                let user_psswd = document.getElementById("typePasswordX").value;
                // console.log(user_name)

                localStorage.setItem("user_name", user_name);
                localStorage.setItem("user_psswd", user_psswd);

                console.log(localStorage.getItem("user_name"));
                console.log(localStorage.getItem("user_psswd"));
                // location.href = "p-2.html";
            }
        }

        function validate(name, psswd) {
            const user_name = "admin";
            const user_psswd = "password";
            if (name != user_name && psswd != user_psswd) {
                // error();
                alert("Wrong Credentials!")
                return false;
            }
            return true;
        }

        function submit() {
            let user_name = document.getElementById("typeEmailX").value;
            let user_psswd = document.getElementById("typePasswordX").value;

            if (validate(user_name, user_psswd))
                location.href = "p-2.html";
        }
    </script>

</body>

</html>
